
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>3D Magic English Adventure âœ¨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        background-attachment: fixed;
        scroll-behavior: smooth;
      }
      .title-font {
        font-family: 'Fredoka One', cursive;
      }
      .squish-btn {
        transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 0 #d1b8a5;
      }
      .squish-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 14px 0 #d1b8a5;
      }
      .squish-btn:active {
        transform: translateY(6px);
        box-shadow: 0 4px 0 #d1b8a5;
      }
      .squish-btn-correct {
        box-shadow: 0 10px 0 #86efac !important;
      }
      .squish-btn-wrong {
        box-shadow: 0 10px 0 #fca5a5 !important;
      }
      .float-box {
        animation: float-box 6s ease-in-out infinite;
      }
      @keyframes float-box {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .sparkle {
        animation: sparkle-anim 2s ease-in-out infinite;
      }
      @keyframes sparkle-anim {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .nav-island {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        border: 2px solid rgba(255, 255, 255, 0.5);
      }
    </style>
